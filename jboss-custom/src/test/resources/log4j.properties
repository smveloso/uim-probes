log4j.rootLogger=TRACE

log4j.appender.TRT3JBOSS = org.apache.log4j.RollingFileAppender
log4j.appender.TRT3JBOSS.File = test-logs.txt
log4j.appender.TRT3JBOSS.MaxFileSize=200KB
log4j.appender.TRT3JBOSS.MaxBackupIndex=4
log4j.appender.TRT3JBOSS.Append=true
log4j.appender.TRT3JBOSS.layout = org.apache.log4j.PatternLayout
log4j.appender.TRT3JBOSS.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
log4j.logger.br.jus.trt3.seit = DEBUG, TRT3JBOSS
log4j.logger.br.jus.trt3.seit.uim.probe = DEBUG, TRT3JBOSS
log4j.additivity.br.jus.trt3.seit = false
log4j.additivity.br.jus.trt3.seit.uim.probe = false
